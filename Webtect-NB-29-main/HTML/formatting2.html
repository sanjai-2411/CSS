<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formatting tags</h2>
    <b>Content bold</b>
    <strong>Content bold</strong>
    <br>
    <i>Content italic</i>
    <em>Content italic</em>
    <br>
    <u>Content underlined</u>
    <ins>Content underlined</ins>
    <br>
    <strike>Line through</strike>
    <del>Line through</del>
    <br>
    2 <sup>3</sup>  H <sub>2</sub>O
    <br>
    <mark>Highlight</mark>
    <q>Quotation marks</q>
    <br>
    <pre>
        HELLO      HOW
        ARE        YOU
    </pre>
    <p>
        HELLO      HOW
        ARE        YOU 
    </p>
</body>
</html>
