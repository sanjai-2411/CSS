<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Registration</h2>
    <form>
      <fieldset>
        <legend>Personal info</legend>
        <table cellspacing="10">
          <tr>
            <td><label for="username">Username <sup>*</sup></label></td>
            <td><input type="text" id="username" name="username" required /></td>
          </tr>
          <tr>
            <td><label for="email">Membership</label></td>
            <td>
              <input
                type="text"
                id="email"
                name="email"
                value="Free"
                disabled
              />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
