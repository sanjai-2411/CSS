<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section h1{
            color: red;
        }
        section>main{
            color: blue;
        }
       section>article>div{
        color: yellow;
       }
    </style>
</head>
<body>
    <h1>This is outside section</h1>
    <section>
        <article>
            <div>Div Present inside article</div>
            <p>Para Present inside article</p>
        </article>
        <main>
            <article>Article Present inside main</article>
            <div>Div Present inside main</div>
        </main>
        <div>
            <main>Main Present inside div</main>
            <p>Para Present inside div</p>
            <h1>Heading Present inside div</h1>
        </div>
    </section>
</body>
</html>
