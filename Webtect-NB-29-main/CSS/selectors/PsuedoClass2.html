<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Unvisited */
        a:link{
            color: pink;
        }
        /* Active */
        a:active{
            color: yellow;
        }
        /* Visisted */
        a:visited{
            color: brown;
        }
    </style>
</head>
<body>
    <a href="https://www.pinterest.com/">Pinterest</a>
</body>
</html>
